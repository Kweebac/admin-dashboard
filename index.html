<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin Dashboard</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="section">
        <div class="item">
          <img src="./images/view-dashboard.png" />
          <div>Dashboard</div>
        </div>
      </div>
      <div class="section">
        <div class="item">
          <img src="./images/home.png" />
          <div>Home</div>
        </div>
        <div class="item">
          <img src="./images/card-account-details.png" />
          <div>Profile</div>
        </div>
        <div class="item">
          <img src="./images/message-reply.png" />
          <div>Messages</div>
        </div>
        <div class="item">
          <img src="./images/clock-time-three.png" />
          <div>History</div>
        </div>
        <div class="item">
          <img src="./images/note-multiple.png" />
          <div>Tasks</div>
        </div>
        <div class="item">
          <img src="./images/account-group.png" />
          <div>Communities</div>
        </div>
      </div>
      <div class="section">
        <div class="item">
          <img src="./images/cog.png" />
          <div>Settings</div>
        </div>
        <div class="item">
          <img src="./images/help-box.png" />
          <div>Support</div>
        </div>
        <div class="item">
          <img src="./images/shield-check.png" />
          <div>Privacy</div>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="top">
        <div class="search">
          <label for="search-bar"
            ><img src="./images/magnify.svg" alt="" />
          </label>
          <input type="search" id="search-bar" />
        </div>
        <div class="main-buttons">
          <img src="./images/bell-ring-outline.svg" alt="" />
          <img src="./images/pfp3.png" alt="" />
          <div>Alfie Marshall</div>
        </div>
      </div>
      <div class="bottom">
        <div class="greeting">
          <img src="./images/pfp3.png" alt="" />
          <div>
            <div>Hi there,</div>
            <div>Alfie Marshall (@Kweebac)</div>
          </div>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="content">T</div>
  </body>
</html>
